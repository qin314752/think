    <script>
      $(function(){
        $('[name="authorize[]"]').bootstrapSwitch();
        $('#authorizeNavtabs a:first').tab('show');
      });
      function getAuthorize(){
        var authorize = [];
        $('[name="authorize[]"]:checked').each(function(index, el) {
          authorize.push($(this).val());
        });
        return authorize.join(',');
      }
